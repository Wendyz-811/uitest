<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Epic Veggie Meme Factory</title>
  <script defer src="{{ url_for('static', filename='face-api.min.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe5f1;
      color: #333;
      background-image: 
        radial-gradient(#fd79a8 1px, transparent 1px),
        radial-gradient(#fd79a8 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    
    .panel {
      flex: 1;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(253, 121, 168, 0.2);
      padding: 20px 20px 15px 20px; /* ÂáèÂ∞èÂ∫ïÈÉ®ÂÜÖËæπË∑ù */
      display: flex;
      flex-direction: column;
      height: 800px;
      border: 3px solid #fd79a8;
      position: relative;
      overflow: hidden;
    }
    

    
    h2 {
      margin-top: 0;
      color: #fd79a8;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 3px dashed #fd79a8;
      font-weight: bold;
      font-size: 28px;
      z-index: 1;
      position: relative;
      text-transform: uppercase;
    }
    
    .top-emotion {
      text-align: center;
      font-size: 20px;
      margin: 10px 0 20px;
      font-weight: 500;
      opacity: 0.2; /* Hide the emotion text as requested */
      height: 20px;
    }
    
    .video-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 17px;
    }
    
    #video-container {
      position: relative;
      width: 100%;
      height: 600px;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      filter: hue-rotate(290deg); /* Make the detection frame pink instead of blue */
    }
    

    
    .vegetable-selector-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 0 15px 0; /* ÊîπÂèò‰∏ä‰∏ãËæπË∑ù */
      background-color: #ffeef5;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      top: -20px; /* Âêë‰∏äÁßªÂä® */
    }
    
    .veggie-label {
      font-size: 20px;
      font-weight: 700;
      margin-right: 15px;
      color: #fd79a8;
    }
    
    .vegetable-selector {
      display: flex;
      align-items: center;
      gap: 5px; /* ÂáèÂ∞èÈó¥Ë∑ù */
    }
    
    .veggie-option {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.2s;
      padding: 3px;
      border-radius: 15px;
      transform-origin: center;
      margin: 0 3px; /* Ê∑ªÂä†Ê∞¥Âπ≥Èó¥Ë∑ù */
    }
    
    .veggie-option:hover {
      transform: scale(1.2) rotate(10deg);
      animation: wobble 0.5s ease;
    }
    
    @keyframes wobble {
      0%, 100% { transform: scale(1.2) rotate(10deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      50% { transform: scale(1.2) rotate(5deg); }
      75% { transform: scale(1.2) rotate(-3deg); }
    }
    
    .veggie-option.selected {
      box-shadow: 0 0 0 4px #fd79a8;
      background-color: rgba(253, 121, 168, 0.2);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 4px rgba(253, 121, 168, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(253, 121, 168, 0.2); }
      100% { box-shadow: 0 0 0 4px rgba(253, 121, 168, 0.4); }
    }
    
    .meme-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      margin-top: -10px;
    }
    
    .magic-wand {
      font-size: 60px;
      color: #fd79a8;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s;
      z-index: 10;
      text-shadow: 0 0 15px rgba(253, 121, 168, 0.7);
      animation: float-button 3s infinite ease-in-out;
    }
    
    @keyframes float-button {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.1); }
    }
    
    .magic-wand:hover {
      transform: translate(-50%, -50%) rotate(15deg) scale(1.2);
      animation: none;
    }
    
    .meme-container {
      width: 100%;
      height: 600px; /* Á°Æ‰øù‰∏éËßÜÈ¢ëÂÆπÂô®‰∏ÄËá¥ */
      background-color: #ffeef5;
      border-radius: 0px;
      position: relative;
      overflow: hidden;
      margin-top: 3px; /* ÂæÆË∞É‰ΩçÁΩÆ */
    }
    
    .meme-result {
      width: 100%;
      height: 100%;
      position: relative;
      display: none;
    }
    
    #meme-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    
    .meme-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      gap: 10px;
    }
    
    .meme-action-button {
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      color: #333;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .meme-action-button:hover {
      background-color: white;
      transform: translateY(-5px);
      box-shadow: 0 7px 15px rgba(0,0,0,0.15);
    }
    
    .meme-action-button.regenerate {
      color: #fd79a8;
    }
    
    .meme-action-button.share {
      color: #0984e3;
    }
    
    .meme-action-button.save {
      color: #00b894;
    }
    

    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 10;
      border-radius: 20px;
    }
    
    .loading-spinner {
      border: 5px solid #ffeef5;
      border-top: 5px solid #fd79a8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fd79a8;
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(253, 121, 168, 0.4);
      display: none;
      z-index: 1000;
      animation: fadein 0.5s;
      font-weight: bold;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
      }
      
      .panel {
        height: auto;
      }
      
      #video-container, .meme-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="toast" id="toast">Message here</div>

  <div class="container">
    <div class="panel">
      <h2>üëÄ Show Your Vibe</h2>
      
      <div class="top-emotion" id="top-emotion">
        <!-- We're hiding this as requested -->
      </div>
      
      <div class="video-wrapper">
        <div id="video-container">
          <video id="video" autoplay muted playsinline></video>
          <!-- Emoji border will be added via JS -->
          <div class="emoji-border" id="emoji-border"></div>
        </div>
      </div>
    </div>
    

    <div class="panel">
      <h2>‚ú® Create Your Veggie Meme</h2>
      
      <div class="vegetable-selector-container">
        <div class="veggie-label">Pick your veggie hero:</div>
        <div class="vegetable-selector">
          <div class="veggie-option" data-value="potato">ü•î</div>
          <div class="veggie-option selected" data-value="carrot">ü•ï</div>
          <div class="veggie-option" data-value="broccoli">ü•¶</div>
          <div class="veggie-option" data-value="corn">üåΩ</div>
          <div class="veggie-option" data-value="tomato">üçÖ</div>
          <div class="veggie-option" data-value="eggplant">üçÜ</div>
        </div>
      </div>
      
      <div class="meme-wrapper">
        <div class="meme-container">
          <button id="generate-btn" class="magic-wand">
            <i class="fas fa-hat-wizard"></i>
          </button>
          
          <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>‚ú® Cooking up your veggie meme... ‚ú®</p>
          </div>
          
          <div class="meme-result" id="meme-result">
            <img id="meme-image" alt="Your magical veggie meme will appear here">
            <div class="emotions-used" id="emotions-used"></div>
          </div>
          
          <div class="meme-actions" id="meme-actions">
            <button class="meme-action-button regenerate" id="regenerate-btn" title="Make Another Meme">
              <i class="fas fa-redo-alt"></i>
            </button>
            <button class="meme-action-button share" id="share-twitter" title="Share to Community">
              <i class="fas fa-share-alt"></i>
            </button>
            <button class="meme-action-button save" id="download-meme" title="Download Your Meme">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden elements -->
  <select id="character-select" style="display: none;">
    <option value="potato">Potato</option>
    <option value="carrot" selected>Carrot</option>
    <option value="tomato">Tomato</option>
    <option value="broccoli">Broccoli</option>
    <option value="corn">Corn</option>
    <option value="eggplant">Eggplant</option>
  </select>
  
  <div id="share-buttons" style="display: none;"></div>
</body>
</html>
